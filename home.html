<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">  

    <link href="css/styles.css" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <div class="mainContainer">
    <header>
        <nav class="containeri">
          <div>
            <h1 class="brandName"><img src="/images/vadyalogo.png"></h1>
          </div>
          <div class="getStarted dropdown">
              <button class="myProfile hover-effect dropbtn">My Profile</button>
                <div class="dropdown-content"> 
                    <a class="account" href="#">Account</a>
                    <a class="logout" href="/">Logout</a>
                </div>
          </div>
        </nav>
        <hr>
    </header>
   <main class="mainhome">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/drum.jpeg" class="d-block" style="text-align: center;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/guitar.jpeg" class="d-block" style="text-align: center;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/images/piano.jpeg" class="d-block" style="text-align: center;" alt="...">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


      <div class="start">
        <!-- <button><a href="/drums">Start</a></button> -->

        <a class="drumButton" href="https://www.onemotion.com/drum-machine/" target="_blank" onclick="window.open('/drums');"">Start</a>
      </div>
   </main>
   
    <footer>
        <div class="footer">
          
          <p> Copyright &copy; Created By Fantastic Four Team 2021 </p>
        </div>  
    </footer>


</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
